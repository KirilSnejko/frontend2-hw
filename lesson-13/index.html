<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="p-3" id="weatherParamsForm">
      <div class="mb-3">
        <label for="q" class="form-label">Выберете город</label>
        <select class="form-select" id="q" name="q">
          <option value="Gomel">Гомель</option>
          <option value="Minsk">Минск</option>
          <option value="Grodno">Гродно</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="lang" class="form-label">Выберете язык</label>
        <select class="form-select" id="lang" name="lang">
          <option value="ru">Русский</option>
          <option value="en">Английский</option>
        </select>
      </div>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="units" id="units1" value="metric" checked>
          <label class="form-check-label" for="units1">
            Метрическая
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="units" id="units2" value="imperial">
          <label class="form-check-label" for="units2">
            Империческая
          </label>
        </div>
      </div>
      <div>
        <div class="form-check form-switch">
          <input 
            class="form-check-input" 
            type="checkbox" 
            role="switch" 
            id="isForecast" 
            name='isForecast'
            value="true" 
            >
          <label class="form-check-label" for="isForecast">Текущая погода/прогноз на неделю</label>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <template id="weatherCardTemplate">
      <div class="card">
        <img src="" class="card-img-top" alt="..."/>
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            <small class="text-body-secondary">Last updated 3 mins ago</small>
          </p>
        </div>
      </div>
    </template>
  </body>
  <script src="index.js"></script>
</html>
